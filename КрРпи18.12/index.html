<html lang="ru"></html>
<head>
    <meta charset="UTF-8">
    <title>Система Управления Абитуриентами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Приемная комиссия</h1>
        
        <div class="statistics">
            <h2>Статистика</h2>
            <div class="stats-block">
                <p>Всего абитуриентов: <span id="total-applicants">0</span></p>
            </div>
        </div>

        <div class="registration-form">
        </div>

        <div class="filters">
            <h2>Фильтры</h2>
            <select id="faculty-filter">
                <option value="">Все факультеты</option>
                <option value="IT">Информационных технологий</option>
                <option value="ECONOMICS">Экономический</option>
                <option value="MEDICINE">Медицинский</option>
                <option value="HUMANITIES">Гуманитарный</option>
            </select>
            <input type="text" id="search-input" placeholder="Поиск по ФИО">
        </div>

        <div class="applicants-list">
            <h2>Список абитуриентов</h2>
            <div id="applicants-container"></div>
        </div>

        
    </div>


</body>
<script type="module" src="main.js"></script>
</html>
